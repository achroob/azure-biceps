name: matrix
on: [push]
jobs:
  node-version:
    strategy:
      # fail-fast: true

      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]  # u can run on diff os, three times for each os
        node_version: [14, 15, 16]
      # max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version 
        run: node -v 
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version 
        run: node -v 
       