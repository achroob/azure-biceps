name: Checkout Action

on: [push, pull_request]

jobs:
  run-checkout:
    runs-on: ubuntu-latest
    steps:
    - name: List Files before Checkout
      run: |
        pwd 
        ls -a
        echo $GITHUB_SHA
        echo $GITHUB_REPOSITORY
        echo $GITHUB_WORKSPACE
        echo "${{ github.token }}"        
    - name: Checkout
      uses: actions/checkout@v3.0.2
    - name: List Files after Checkout
      run: |
        pwd 
        ls -a 